<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="theme.css">
        <script type="module" src="scripts.js"></script>
        <title>MyTODO App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body class="container mt-5">
        <h1 class="text-center mb-4">MyNotes</h1>
        <div class="mb-3">
            <label for="inputSearch" class="form-label">Search</label>
            <input type="text" id="inputSearch" class="form-control" placeholder="Type Your search here...">
        </div>

        <div class="row mb-3">
            <div class="col-md-6">
                <label for="inputStartDate" class="form-label">Start Date</label>
                <input type="date" id="inputStartDate" class="form-control" >
            </div>
            <div class="col-md-6">
                <label for="inputEndDate" class="form-label">End Date</label>
                <input type="date" id="inputEndDate" class="form-control" >
            </div>
        </div>
        
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Place</th>
                        <th>Category</th>
                        <th>Due Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="todoTableView">
                </tbody>
            </table>
        </div>

        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputTitle" class="form-label">Title</label>
                <input type="text" id="inputTitle" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="inputDescription" class="form-label">Description</label>
                <input type="text" id="inputDescription" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="inputPlace" class="form-label">Place</label>
                <input type="text" id="inputPlace" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="inputDate" class="form-label">Due date</label>
                <input type="date" id="inputDate" class="form-control">
            </div>
            <div class="col-12">
                <input id="addButton" type="button" value="Add" class="btn btn-primary">
            </div>
        </form>
    </body>
</html>
